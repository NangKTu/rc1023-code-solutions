<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <label for="email">Email:</label><br />
      <input type="text" id="email" name="user_email" /><br />
      <label for="selection">Why is coding cool?</label><br />
      <select name="why" id="why">
        <option value="Select an option">Select an option</option>
        <option value="Because it's interesting">
          Because it's interesting
        </option>
        <option value="Because it's fun">Because it's fun</option>
        <option value="Because it's powerful">
          Because it's powerful
        </option></select
      ><br />
      <label for="radio">Favorite Language (choose one)</label><br />
      <input type="radio" id="html" name="fav_language" value="HTML" />
      <label for="html">HTML</label>
      <input type="radio" id="css" name="fav_language" value="CSS" />
      <label for="css">CSS</label>
      <input
        type="radio"
        id="javascript"
        name="fav_language"
        value="JavaScript" />
      <label for="javascript">JavaScript</label><br />
      <label for="sign_up"
        >Would you like to sign up for more information?</label
      ><br />
      <input type="checkbox" id="yes" name="yes" value="yes" />
      <label for="yes">Sign me up!</label><br />
      <label for="textarea">Comments</label><br />
      <textarea id="textbox" name="textbox" rows="6" cols="30"></textarea><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
